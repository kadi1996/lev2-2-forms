<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2_2 Forms</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <form>
        <fieldset>
            <legend>Authentication</legend>
            <table>
                <tr>

                    <td><label for="email">Email: </label><input type="email" name="" id="" placeholder="email"
                            class="placeholder"></td>
                    <td><label for="password">Password:</label><input type="password" placeholder="password"
                            class="placeholder"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="submit" name="" id="" placeholder="" class="placeholder">
                        <input type="reset" value="reset" id="" placeholder="" class="placeholder">
                    </td>
                </tr>
        </fieldset>
    </form>


</body>

</html>
